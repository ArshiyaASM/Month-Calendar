<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calender Project </title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="celender">
            <div class="top">
                <h1 id="month">d</h1>
                <p class="fullDate">d</p>
            </div>
            <div class="bottom">
                <div class="days_n">
                    <div class="div">Mon</div>
                    <div class="div">Tue</div>
                    <div class="div">Wed</div>
                    <div class="div">Thu</div>
                    <div class="div">Fri</div>
                    <div class="div">Sat</div>
                    <div class="div">Sun</div>
                </div>
                <div class="days">
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
